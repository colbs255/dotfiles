# Use C-a instead of default C-b
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Default shell
set-option -g default-command "/usr/bin/env fish"

# Fix colors
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# Vim keys
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Statusbar Layout
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-left ""
set -g status-right ""

# Statusbar colors
set -g status-style "fg=colour2"
set -wg window-status-current-format " #I #W "
set -wg window-status-current-style "fg=colour15 bg=colour26 bold"
set -wg window-status-format " #I #[fg=colour7]#W "
set -wg window-status-style "fg=colour2 dim"

# Other
set-option -g history-limit 1000000
set -s escape-time 0
set-option -g allow-rename off
set-option -g focus-events on
