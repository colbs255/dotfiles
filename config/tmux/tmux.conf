# Use C-a instead of default C-b
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Default shell
set-option -g default-command "/usr/bin/env fish"

# Fix colors
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# Vim keys
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Other
set-option -g history-limit 1000000
set -s escape-time 0
set-option -g allow-rename off
set-option -g focus-events on

# Statusbar Layout
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-left ""
set -g status-right ""

# Statusbar colors
set -g message-style "fg=#89dceb,bg=#313244,align=centre"
set -g window-status-separator ''
set -g status-style "default"
set -g window-status-current-format "#[fg=#1e1e2e,bg=#fab387] #I #[fg=#cdd6f4,bg=#1e1e2e] #W "
set -g window-status-current-style "default"
set -g window-status-format "#[fg=#313244,bg=#89b4fa] #I #[fg=#cdd6f4,bg=#313244] #W "
set -g window-status-style "default"
